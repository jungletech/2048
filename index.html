<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Kim Jong Un 2048</h1>
      <a class="restart-button">New Game</a>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      
      <p class="game-intro">
      
         <strong class="important">How to play:</strong> <strong> Slide your finger</strong> to move the tiles. When two tiles with the same value touch, they <strong>merge into one!</strong></p>
      
    </div>

    <div class="pre-game">
      <p class="learn"></p>
    </div>


    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
         
          <a class="retry-button">Play Again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <!-- add 1 starts !-->

<div id="my-ad-slot" style="height: 160px;">
